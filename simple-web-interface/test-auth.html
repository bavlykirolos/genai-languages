<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
        button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #5568d3;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Authentication Test</h1>

    <div class="section">
        <h2>Register</h2>
        <input type="text" id="reg-username" placeholder="Username">
        <input type="password" id="reg-password" placeholder="Password">
        <input type="text" id="reg-fullname" placeholder="Full Name (optional)">
        <button onclick="testRegister()">Register</button>
    </div>

    <div class="section">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Password">
        <button onclick="testLogin()">Login</button>
    </div>

    <div id="result"></div>

    <script>
        const API_BASE_URL = 'http://localhost:8000/api/v1';

        function showResult(title, data) {
            const result = document.getElementById('result');
            result.innerHTML = `<strong>${title}</strong>\n${JSON.stringify(data, null, 2)}`;
        }

        async function testRegister() {
            const username = document.getElementById('reg-username').value;
            const password = document.getElementById('reg-password').value;
            const fullName = document.getElementById('reg-fullname').value;

            console.log('Testing registration...');

            try {
                const response = await fetch(`${API_BASE_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username,
                        password,
                        full_name: fullName || null
                    })
                });

                const data = await response.json();
                console.log('Response:', data);

                if (response.ok) {
                    showResult('✅ Registration Successful', data);
                } else {
                    showResult('❌ Registration Failed', data);
                }
            } catch (error) {
                console.error('Error:', error);
                showResult('❌ Error', { error: error.message });
            }
        }

        async function testLogin() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            console.log('Testing login...');

            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                console.log('Response:', data);

                if (response.ok) {
                    showResult('✅ Login Successful', data);
                } else {
                    showResult('❌ Login Failed', data);
                }
            } catch (error) {
                console.error('Error:', error);
                showResult('❌ Error', { error: error.message });
            }
        }
    </script>
</body>
</html>
