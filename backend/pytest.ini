[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 6.0

# Add options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes

# Markers for categorizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take a long time to run
    auth: Authentication related tests
    ai: AI service tests
    db: Database tests
    api: API endpoint tests

# Asyncio mode (for async tests)
asyncio_mode = auto

# Coverage options (when using --cov)
[coverage:run]
source = app
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */migrations/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
